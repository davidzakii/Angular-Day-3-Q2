<div class="bg-info text-white mt-3 p-2">
<div class="m-3 d-flex flex-column align-items-end border border-warning border-5">
  <h1 class="text-end m-3">To-Do App!</h1>
<p class="text-end m-3">Add New To-Do{{item}}</p>
<div class="input-group w-75 m-3">
  <input #inputName  class="form-control" [(ngModel)]="item" placeholder="Enter New Task" aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" (click)="sendData(inputName.value)" type="button" id="button-addon2"> Add </button>
</div>
</div>

</div>
